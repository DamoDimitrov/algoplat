<div class="content-wrapper">
  <h1 class="header">{{algoInformation.label}}</h1>
  <br>
  <information [algoInformation]="algoInformation"></information>
  <queue-animation #animationComponent></queue-animation>
  <p class="warning">{{"QUEUE_WARNING" | translate}}</p>
  <queue-user-input 
    (peekBtnEventEmitter)="handlePeekEvent()" 
    (pushBtnEventEmitter)="handlePushEvent()"
    (popBtnEventEmitter)="handlePopEvent()">
  </queue-user-input>
</div>
