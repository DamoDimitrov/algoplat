<div class="content-wrapper">
  <h1 class="header">{{algoInformation.label}}</h1>
  <br>
  <information [algoInformation]="algoInformation"></information>
  <stack-animation #animationComponent></stack-animation>
  <p class="warning">{{"STACK_WARNING" | translate}}</p>

  <stack-user-input 
    (peekBtnEventEmitter)="handlePeekEvent()" 
    (pushBtnEventEmitter)="handlePushEvent()"
    (popBtnEventEmitter)="handlePopEvent()"></stack-user-input>
</div>
