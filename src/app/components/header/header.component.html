    <label (change)="onClickToggleTypesMenu()" class="burger-btn">
      <input type="checkbox" [checked]="isRightMenuCollapsed">
    </label>

  <!--  Algorithm Types List Start-->
  <div class="right-nav" [ngClass]="{show: isRightMenuCollapsed}">
    <div class="category" (click)="onClickToggleTypesMenu()">
      <a [routerLink]="'/home'">{{"HOME_LABEL" | translate}}</a>
    </div>
    <div #categoryDiv
         class="category"
         *ngFor="let category of typesOfAlgorithms"
         (click)="toggleAlgorithmsByCategoryMenu(categoryDiv)">
      <div class="category-label">
        <a >{{category.label | translate}}</a>
        <p><i id="arrow" class="arrow right"></i></p>
      </div>
      <div class="algo-type-dropdown">
        <a [routerLink]="algo.source"
           [state]="algo"
           *ngFor="let algo of category.algorithms? category.algorithms : category.structures"
           (click)="onClickToggleTypesMenu()">{{algo.label | translate}}</a>
      </div>
    </div>
  </div>
  <!--  Algorithm Types List End-->
